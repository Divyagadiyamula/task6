<html lang="en">
<head>

        table,tr,td,th{
            border: 2px solid black;
            border-collapse:collapse;

<body>
    <h1 align="center">Flower gallary using Rowspan&Colspan</h1>
    <table>
        <tr>
            <td rowspan="2"><img src="./html/bloom.jpg" height="100"width="100"/></td>
            <td ><img src="./html/lotus.jpg"height="100"width="100"/><td>
            <td><img src="./html/neem tree.jpg"height="100"width="100"/></td>
        </tr>
        <tr>
            
            <td ><img src="./html/bloom.jpg"height="100"width="100"/></td>
            <td colspan="3"><img src="./html/lotus.jpg"height="100"width="100"/><td>
            <td><img src="./html/neem tree.jpg"height="100"width="100"/></td>
        </tr>
        <tr>
            
            <td ><img src="./html/bloom.jpg"height="100"width="100"/></td>
            <td ><img src="./html/lotus.jpg"height="100"width="100"/><td>
            <td><img src="./html/neem tree.jpg"height="100"width="100"/></td>
        </tr>
    </table>

    
</body>
